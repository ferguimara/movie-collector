{% extends 'base.html' %}

{% block content%}
    <h1>Movies List:</h1>
    {% for movie in movies %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ movie.title }}</span>
                <p>Released: {{movie.release_year}}</p>
                <p>Rating: {{movie.rating}}</p>
            </div>
        </div>
    {% endfor %}
{% endblock%}
